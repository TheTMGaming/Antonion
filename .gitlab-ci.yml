image: docker/compose:alpine-1.28.0

stages:
  - build
  - lint
  - test
  - deploy

before_script:
  - apk add make
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  - cat $DOT_ENV > $(pwd)/src/config/.env

build:
  stage: build
  script:
    - make build push
  tags:
    - job:build
  only:
    - master
  environment: prod

lint:
  stage: lint
  tags:
    - job:lint
  script:
    - make pull lint_build
  only:
    - master
  environment: prod

test:
  stage: test
  tags:
    - job:test
  script: make pull test
  only:
    - master
  environment: prod

deploy:
  stage: deploy
  tags:
    - job:deploy
  script: make pull stop migrate up
  only:
    - master
  environment: prod
  when: manual
